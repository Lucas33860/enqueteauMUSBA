<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/fonts.css" />
    <link rel="stylesheet" href="../styles/typo.css" />
    <link rel="stylesheet" href="../styles/button.css" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/explication.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <title>Explication</title>
    <link rel="icon" href="../images/flavicon.svg" type="image/x-icon" />
    <meta
      name="description"
      content="Participez à une enquête passionnante au Musba pour la Bacchanight 2025"
    />
    <meta
      name="keywords"
      content="enquête, Musba, mystère, jeu, indices, Bacchanight"
    />
  </head>
  <body>
    <section class="container_explication">
      <div class="bullecontainer">
        <img class="perso_explication" src="../images/perso_gardien_musee.png" alt="Personnage dessiné illustrant le gardien du musée" />
        <img
          class="bulle"
          src="../images/bulle_gardien_musee.svg"
          alt="Bulle de texte"
        />
        <p class="text" id="animatedText">
          Un esprit malicieux a volé et éparpillé les objets des tableaux. Aide
          nous à les remettre au bon endroit.
        </p>
        <button onclick="location.href='introperso1.html'" class="buttondacc">
          D'accord
        </button>
      </div>
    </section>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const textElement = document.getElementById("animatedText");

        function typeWriter(newText, callback) {
          textElement.innerText = ""; // Efface le texte actuel
          let charIndex = 0;

          function type() {
            if (charIndex < newText.length) {
              textElement.innerHTML += newText.charAt(charIndex);
              charIndex++;
              setTimeout(type, 20);
            } else if (callback) {
              callback(); // Appelle la fonction de rappel après l'animation
            }
          }
          type();
        }

        // Animation initiale
        const initialText = textElement.innerText;
        typeWriter(initialText);
      });
    </script>
  </body>
</html>
