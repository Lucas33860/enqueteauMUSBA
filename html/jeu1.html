<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/fonts.css" />
    <link rel="stylesheet" href="../styles/typo.css" />
    <link rel="stylesheet" href="../styles/button.css" />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <title>Gaming 1</title>
    <link rel="icon" href="../images/flavicon.svg" type="image/x-icon" />
    <meta
      name="description"
      content="Premier jeu du Musba pour la Bacchanight 2025"
    />
    <meta
      name="keywords"
      content="enquête, Musba, mystère, jeu, indices, Bacchanight"
    />
  </head>
  <body>
    <section class="container">
      <div>
        <h1 class="question">Combien de doigts</h1>
        <img
          class="painting1"
          src="../images/portrait_richard_robinson 1.png"
          alt="Tableau 1"
        />
        <img class="fullscreen" src="" alt="" />
        <h2 class="response"></h2>
      </div>
      <div class="answers">
        <button class="answer" onclick="location.href='gg.html'">
          5 doigts
        </button>
        <button
          class="answer"
          onclick="showResponse('Ce n\'est pas la bonne réponse')"
        >
          6 doigts
        </button>
        <button
          class="answer"
          onclick="showResponse('Ce n\'est pas la bonne réponse')"
        >
          7 doigts
        </button>
        <button
          class="answer"
          onclick="showResponse('Ce n\'est pas la bonne réponse')"
        >
          10 doigts
        </button>
      </div>
    </section>

    <script>
      function showResponse(message) {
        const response = document.querySelector(".response");
        response.innerText = message;
        response.style.display = "block";

        gsap.fromTo(
          response,
          { opacity: 0, scale: 0.8 },
          {
            opacity: 1,
            scale: 1,
            duration: 1,
          }
        );
      }
    </script>
  </body>
</html>
