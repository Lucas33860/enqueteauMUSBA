<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/fonts.css" />
    <link rel="stylesheet" href="../styles/typo.css" />
    <link rel="stylesheet" href="../styles/button.css" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/dialog.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <title>Discussion Tableau 1</title>
    <link rel="icon" href="../images/flavicon.svg" type="image/x-icon" />
    <meta
      name="description"
      content="Participez à une enquête passionnante au Musba pour la Bacchanight 2025"
    />
    <meta
      name="keywords"
      content="enquête, Musba, mystère, jeu, indices, Bacchanight"
    />
  </head>
  <body>
    <section class="containerdialog">
      <div class="bulle-container">
        <img class="perso" src="../images/Personnage.png" alt="" />
        <img
          class="bulle"
          src="../images/BulleDroite.svg"
          alt="Bulle de texte"
        />
        <p class="text" id="animatedText">
          Ah, te voilà ! Je suis Isaïe, le prophète..
        </p>
      </div>
    </section>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const textElement = document.getElementById("animatedText");
        const bulleContainer = document.querySelector(".bulle-container");
        const texts = [
          " Un séraphin apparaît pour purifier mes lèvres avec une braise ardente, afin que je sois digne de transmettre la parole divine. ",
          "Mais quelque chose semble manquer… Peux-tu m'aider à trouver ce qui manque  ?",
        ];
        let index = 0;
        let clickCount = 0;

        function typeWriter(newText, callback) {
          textElement.innerText = "";
          let charIndex = 0;
          bulleContainer.style.pointerEvents = "none";

          function type() {
            if (charIndex < newText.length) {
              textElement.innerHTML += newText.charAt(charIndex);
              charIndex++;
              setTimeout(type, 20);
            } else {
              bulleContainer.style.pointerEvents = "auto";
              if (callback) {
                callback(); //
              }
            }
          }
          type();
        }

        bulleContainer.addEventListener("click", function () {
          if (clickCount === 0) {
            typeWriter(texts[0]);
            clickCount++;
          } else if (clickCount === 1) {
            typeWriter(texts[1]);
            clickCount++;
          } else if (clickCount === 2) {
            window.location.href = "jeu1.html";
          }
        });

        const initialText = textElement.innerText;
        typeWriter(initialText);
      });
    </script>
  </body>
</html>
