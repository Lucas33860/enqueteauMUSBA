<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/fonts.css" />
    <link rel="stylesheet" href="../styles/typo.css" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/button.css" />
    <link rel="stylesheet" href="../styles/introperso.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <title>Rends toi là bas</title>
    <link rel="icon" href="../images/flavicon.svg" type="image/x-icon" />
    <meta
      name="description"
      content="Participez à une enquête passionnante au Musba pour la Bacchanight 2025"
    />
    <meta
      name="keywords"
      content="enquête, Musba, mystère, jeu, indices, Bacchanight"
    />
  </head>
  <body>
    <section class="containerintroperso">
      <div>
        <img class="persointro4" src="../images/perso_venus.png" alt="Personnage dessiné illustrant Venus" />
        <img
          class="bulle"
          src="../images/bulle_venus.svg"
          alt="Bulle de texte"
        />
        <p class="text" id="animatedText">
          Viens m’aider ! On m'a vandalisée !
        </p>
      </div>
    </section>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const textElement = document.getElementById("animatedText");

        function typeWriter(newText, callback) {
          textElement.innerText = "";
          let charIndex = 0;

          function type() {
            if (charIndex < newText.length) {
              textElement.innerHTML += newText.charAt(charIndex);
              charIndex++;
              setTimeout(type, 20);
            } else if (callback) {
              callback();
            }
          }
          type();
        }
        const initialText = textElement.innerText;
        typeWriter(initialText, function () {
          const bulleElement = document.querySelector(".bulle");
          bulleElement.addEventListener("click", function () {
            window.location.href = "dirtableau4.html";
          });
        });
      });
    </script>
  </body>
</html>
