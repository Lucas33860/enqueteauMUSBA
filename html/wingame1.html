<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/dialog.css">
    <link rel="stylesheet" href="../styles/fonts.css" />
    <link rel="stylesheet" href="../styles/typo.css" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/button.css" />
    <link rel="stylesheet" href="../styles/wingame.css" />
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <title>Tu as gagné</title>
    <link rel="icon" href="../images/flavicon.svg" type="image/x-icon" />
    <meta
      name="description"
      content="Participez à une enquête passionnante au Musba pour la Bacchanight 2025"
    />
    <meta
      name="keywords"
      content="enquête, Musba, mystère, jeu, indices, Bacchanight"
    />
  </head>
  <body>
    <section class="containerwingame1">
      <div class="bulle-container">
        <img class="perso1" src="../images/perso_isaie.png" alt="Personnage dessiné illustrant Isaïe" />
        <img
          class="bulle"
          src="../images/bulle_isaie.svg"
          alt="Bulle de texte"
        />
        <p class="text" id="animatedText">
          Merci d'avoir retrouvé mon parchemin avec les saintes écritures. Me voilà apte à transmettre la parole divine. 
        </p>
      </div>
    </section>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const textElement = document.getElementById("animatedText");
        const bulleContainer = document.querySelector(".bulle-container");
        const texts = [
          "Regarde par là-bas. L'esprit est parti voler Richard Robinson ! Va l'aider.",
        ];
        let index = 0;
        let clickCount = 0;

        function typeWriter(newText, callback) {
          textElement.innerText = "";
          let charIndex = 0;
          bulleContainer.style.pointerEvents = "none";

          function type() {
            if (charIndex < newText.length) {
              textElement.innerHTML += newText.charAt(charIndex);
              charIndex++;
              setTimeout(type, 20);
            } else {
              bulleContainer.style.pointerEvents = "auto";
              if (callback) {
                callback(); //
              }
            }
          }
          type();
        }

        bulleContainer.addEventListener("click", function () {
          if (clickCount === 0) {
            typeWriter(texts[0]);
            clickCount++;
          } else if (clickCount === 1) {
            window.location.href = "jeu1.html";
        });

        const initialText = textElement.innerText;
        typeWriter(initialText);
      });
    </script>
  </body>
</html>
