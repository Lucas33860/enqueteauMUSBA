<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/fonts.css" />
    <link rel="stylesheet" href="../styles/typo.css" />
    <link rel="stylesheet" href="../styles/button.css" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/dialog.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <title>Discussion Tableau 4</title>
    <link rel="icon" href="../images/flavicon.svg" type="image/x-icon" />
    <meta
      name="description"
      content="Discussion Tableau 4, un espace de discussion pour les utilisateurs de Tableau"
    />
    <meta
      name="keywords"
      content="enquête, Musba, mystère, jeu, indices, Bacchanight, 2025, Richard Robinson, archevêque, Armagh, baron, Rokeby, primat, Irlande"
    />
  </head>
  <body>
    <section class="containerdialog3">
      <div class="bulle-container">
        <img class="perso4" src="../images/perso_venus.png" alt="" />
        <img
          class="bulle"
          src="../images/bulle_venus.svg"
          alt="Bulle de texte"
        />
        <p class="text" id="animatedText">
          Approche, mortel… Je suis Vénus, la déesse de l’amour.
        </p>
      </div>
    </section>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const textElement = document.getElementById("animatedText");
        const bulleContainer = document.querySelector(".bulle-container");
        const texts = [
          "Regarde bien cette scène. L’enfant à mes côtés a été bousculé par le chien d’Adonis, emporté par son élan ! ",
          "Un détail semble avoir disparu, je ne parviens pas à mettre le doigt dessus. Peux-tu m’aider à retrouver ce qui manque ?",
        ];
        let index = 0;
        let clickCount = 0;

        function typeWriter(newText, callback) {
          textElement.innerText = "";
          let charIndex = 0;
          bulleContainer.style.pointerEvents = "none";

          function type() {
            if (charIndex < newText.length) {
              textElement.innerHTML += newText.charAt(charIndex);
              charIndex++;
              setTimeout(type, 20);
            } else {
              bulleContainer.style.pointerEvents = "auto";
              if (callback) {
                callback(); //
              }
            }
          }
          type();
        }

        bulleContainer.addEventListener("click", function () {
          if (clickCount === 0) {
            // Afficher le nouveau texte
            typeWriter(texts[0]);
            clickCount++;
          } else if (clickCount === 1) {
            // Afficher le deuxième texte
            typeWriter(texts[1]);
            clickCount++;
          } else if (clickCount === 2) {
            // Afficher le troisième texte
            window.location.href = "jeu4.html";
          } 
        });

        const initialText = textElement.innerText;
        typeWriter(initialText);
      });
    </script>
  </body>
</html>
